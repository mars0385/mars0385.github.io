<!DOCTYPE html>
<html lang="en">

<!-- HTML Setup -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font declarations -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <!-- linking html -->
    <link rel="stylesheet" href="main.css">
    <title>Landing Page</title>
</head>

<!-- Main HTML Page -->
<body>
    <div class="container">
        <main>
            <!-- Page logo -->
            <div class="logo">
                <img src="images/logo/logo.png" alt="logo" >
            </div>
            <!-- Title -->
            <h1>Want to be your own boss?</h1>
            <p>Start today and make up to $30/hr driving your own vehicle with Dash!</p>
            <!-- Scooter image -->
            <img src="images/bg-image/scooter.svg" alt="scooter girl">
            <!-- Application box pop up -->
            <div class="apply">
                <h2>Apply Now</h2>
                <h3>Enter your info below</h3>
                <!-- Application Form Information input -->
                <form action="thanks.html" method="post">
                    <!-- first name -->
                    <label for="firstname"></label>
                    <input id="firstname" placeholder="First Name">
                    <!-- last name -->
                    <label for="lastname"></label>
                    <input id="lastname" placeholder="Last name">
                    <!-- email address -->
                    <label for="email"></label>
                    <input id="email" placeholder="Email address">
                    <!-- phone number -->
                    <label for="phone"></label>
                    <input id="phone" placeholder="Phone number">
                    <!-- agree to terms checkbox -->
                    <label for="accept">I agree to dash terms</label>
                    <input id="accept" type="checkbox">
                    <!-- accept button -->
                    <button type="submit">DRIVE WITH US</button>
                </form>
                <p>already applied?</p>
            </div>
        </main>
        
        <!-- Footer -->
        <footer>
            <p>See how much you can earn with Dash.</p>
            <p>How many hours do you want to drive with us this week?</p>
            <!-- Hours calculator -->
            <form action="thanks.html">
                <!-- hours input -->
                <label for="hours"></label>
                <input id="hours" placeholder="Hours">
                <!-- location input -->
                <label for="city"></label>
                <input id="city" placeholder="City">
                <!-- calculate button -->
                <button type="submit">CALCULATE</button>
            </form>
        </footer>
    </div>
</body>

</html>

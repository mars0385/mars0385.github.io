<!DOCTYPE html>
<html lang="en">
<!-- HTML SETUP -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font declarations -->
    <!-- stylesheet link -->
    <link rel="stylesheet" href="/portfolio/css/main.css">
    <title>Nick Marshall Portfolio</title>
</head>

<body id="contact-page">
    <!-- page navigation -->
    <nav>
        <div class="container" id="navigation">
            <!-- Page logo container -->
            <div class="logo-div">
                <img src="../portfolio/images/logo-white.png" alt="logo" id="header-logo">
            </div>
            <!-- Navigation links -->
            <div class="nav-div" id="home">
                <a href="index.html" class="nav-link">
                    <h2>HOME</h2>
                </a>
            </div>
            <div class="nav-div">
                <a href="portfolio.html" class="nav-link">
                    <h2>PORTFOLIO</h2>
                </a>
            </div>
            <div class="nav-div">
                <a href="contact.html" class="nav-link" id="active">
                    <h2>CONTACT</h2>
                </a>
            </div>
        </div>
        <!-- site content splitter -->
        <div class="split"></div>
    </nav>

    <main>
        <div class="container">
            <div id="contact-page-div">
                <!-- contact form -->
                <div class="contact-form">
                    <h1>CONTACT ME</h1>
                    <h3>Email: marshallnick61@gmail.com</h3>
                    <form action="thanks.html">
                        <!-- Name -->
                        <label for="firstname"></label>
                        <p>First Name *</p>
                        <input id="firstname" placeholder="Full Name">
                        <!-- Student number -->
                        <label for="lastname"></label>
                        <p>Last Name *</p>
                        <input id="lastname" placeholder="Last Name">
                        <!-- Email -->
                        <label for="email"></label>
                        <p>Email</p>
                        <input id="email" placeholder="Email">
                        <!-- Message -->
                        <label for="message"></label>
                        <p>Message</p>
                        <input type="text" id="message" placeholder="Message">
                        <!-- Submit button -->
                        <button type="submit" class="submit-form"><h3>SUBMIT</h3></button>
                    </form>
                </div>
                <div>
                    <img src="../portfolio/images/contact-bg-full.png" alt="me!" class="contact-image">
                </div>
            </div>
        </div>
    </main>

    <!-- site content splitter -->
    <div class="split"></div>
    <!-- footer of page -->
    <footer>
        <div class="footer-nav">
            <div>
                <a href="index.html" class="footer-link">
                    <h2>HOME</h2>
                </a>
            </div>
            <div>
                <a href="portfolio.html" class="footer-link">
                    <h2>PORTFOLIO</h2>
                </a>
            </div>
            <div>
                <a href="contact.html" class="footer-link" id="active">
                    <h2>CONTACT</h2>
                </a>
            </div>
        </div>
    </footer>
</body>
